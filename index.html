<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Dr. QuizRespect</title>
</head>
<body>
    <div class="background"></div>
    <div class="color-overlay"></div>
    <header role="banner" class="header">
        <p class="js-score-percentage">0 out of 10 correct</p>
        <p>|</p>
        <p class="progress">Your progress: 0%</p>
    </header>
    <main role="main" class="main">
        <form id="form">
            <div class="container">
                <div class="page-loader"></div>
                </div>
            </div>
            <div class="js-bottom-form bottom-form">
                <button role="button" type="submit" class="button" data-info="next">Enter The Arena</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer"></div>
            <img class="logo" src="https://d4kkpd69xt9l7.cloudfront.net/sys-master/images/hd3/h1d/9052280619038/dr-disrespect-logo.png" alt="Dr. DisRespect's Logo">
        </div>
        <script src="script.js"></script>
    </footer>
</body>
</html>
